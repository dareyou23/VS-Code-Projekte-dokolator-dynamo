<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokolator Auth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üéÆ Dokolator Auth Test</h1>

    <!-- Step 1: Sign Up -->
    <div class="section">
        <h2>1. Registrierung</h2>
        <input type="tel" id="signupPhone" placeholder="+491234567890" value="+49">
        <input type="password" id="signupPassword" placeholder="Passwort (min. 8 Zeichen)">
        <button onclick="signUp()">Registrieren & SMS senden</button>
        <div id="signupResult" class="result" style="display:none;"></div>
    </div>

    <!-- Step 2: Confirm -->
    <div class="section">
        <h2>2. SMS-Code best√§tigen</h2>
        <input type="tel" id="confirmPhone" placeholder="+491234567890" value="+49">
        <input type="text" id="confirmCode" placeholder="6-stelliger Code aus SMS">
        <button onclick="confirmSignUp()">Code best√§tigen</button>
        <div id="confirmResult" class="result" style="display:none;"></div>
    </div>

    <!-- Step 3: Sign In -->
    <div class="section">
        <h2>3. Login</h2>
        <input type="tel" id="signinPhone" placeholder="+491234567890" value="+49">
        <input type="password" id="signinPassword" placeholder="Passwort">
        <button onclick="signIn()">Einloggen</button>
        <div id="signinResult" class="result" style="display:none;"></div>
    </div>

    <!-- Step 4: Test API -->
    <div class="section">
        <h2>4. API testen (mit Token)</h2>
        <button onclick="listGames()">Spiele auflisten</button>
        <button onclick="getStats()">Statistiken abrufen</button>
        <div id="apiResult" class="result" style="display:none;"></div>
    </div>

    <script>
        const URLS = {
            signUp: 'https://25q3lcqczh3lseqkl5ssfrgcm0uasmb.lambda-url.eu-central-1.on.aws/',
            confirmSignUp: 'https://56vkdfoxyhm4vit2ngulcbw5oi0ymiaf.lambda-url.eu-central-1.on.aws/',
            signIn: 'https://k6ijfhnzltd4hmob3gflxlre5m0jtqgx.lambda-url.eu-central-1.on.aws/',
            listGames: 'https://zojwtxera3gxu5tpe6hxy2f5ue0fofkw.lambda-url.eu-central-1.on.aws/',
            getStats: 'https://4z3wfstlb52cvsmwx7j5qooxli0cyfqp.lambda-url.eu-central-1.on.aws/'
        };

        let accessToken = null;

        async function signUp() {
            const phone = document.getElementById('signupPhone').value;
            const password = document.getElementById('signupPassword').value;
            const resultDiv = document.getElementById('signupResult');

            try {
                const response = await fetch(URLS.signUp, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber: phone, password: password })
                });

                const data = await response.json();
                resultDiv.style.display = 'block';
                resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
                resultDiv.textContent = JSON.stringify(data, null, 2);

                if (response.ok) {
                    document.getElementById('confirmPhone').value = phone;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Fehler: ' + error.message;
            }
        }

        async function confirmSignUp() {
            const phone = document.getElementById('confirmPhone').value;
            const code = document.getElementById('confirmCode').value;
            const resultDiv = document.getElementById('confirmResult');

            try {
                const response = await fetch(URLS.confirmSignUp, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber: phone, code: code })
                });

                const data = await response.json();
                resultDiv.style.display = 'block';
                resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
                resultDiv.textContent = JSON.stringify(data, null, 2);

                if (response.ok) {
                    document.getElementById('signinPhone').value = phone;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Fehler: ' + error.message;
            }
        }

        async function signIn() {
            const phone = document.getElementById('signinPhone').value;
            const password = document.getElementById('signinPassword').value;
            const resultDiv = document.getElementById('signinResult');

            try {
                const response = await fetch(URLS.signIn, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber: phone, password: password })
                });

                const data = await response.json();
                resultDiv.style.display = 'block';
                resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
                resultDiv.textContent = JSON.stringify(data, null, 2);

                if (response.ok && data.accessToken) {
                    accessToken = data.accessToken;
                    alert('‚úÖ Login erfolgreich! Token gespeichert.');
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Fehler: ' + error.message;
            }
        }

        async function listGames() {
            const resultDiv = document.getElementById('apiResult');

            if (!accessToken) {
                alert('‚ö†Ô∏è Bitte erst einloggen!');
                return;
            }

            try {
                const response = await fetch(URLS.listGames, {
                    method: 'GET',
                    headers: { 
                        'Authorization': 'Bearer ' + accessToken
                    }
                });

                const data = await response.json();
                resultDiv.style.display = 'block';
                resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Fehler: ' + error.message;
            }
        }

        async function getStats() {
            const resultDiv = document.getElementById('apiResult');

            if (!accessToken) {
                alert('‚ö†Ô∏è Bitte erst einloggen!');
                return;
            }

            try {
                const response = await fetch(URLS.getStats, {
                    method: 'GET',
                    headers: { 
                        'Authorization': 'Bearer ' + accessToken
                    }
                });

                const data = await response.json();
                resultDiv.style.display = 'block';
                resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Fehler: ' + error.message;
            }
        }
    </script>
</body>
</html>
